---
layout: default
title: Contact
---
<div class="contact-area bg-color1 p-t-130 p-b-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="comment-form">
                    <div class="inner-title">
                        <h5 class="heading-5">Send Us A Message</h5>
                    </div>
                    <form action="https://formspree.io/xayeqjel" method="POST">
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" placeholder="Your Email" name="_replyto"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea class="form-control" id="message" rows="5"
                                                placeholder="Your Message" name="message"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn-submit mt-2">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
