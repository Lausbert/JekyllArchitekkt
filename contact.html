---
layout: default
title: Contact
---
<div class="background-color1 p-t-100 p-b-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="inner-title">
                    <h5 class="heading-5">Send Us A Message</h5>
                </div>
                <form action="https://formspree.io/xayeqjel" method="POST">
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" placeholder="Your Email"
                                    name="_replyto" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"
                                    name="message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" value="2" name="checkbox">
                        <label for="checkbox" class="small m-l-5">I acknowledge the <a href="http://localhost:4000/privacy.html#contact-form">privacy policy</a>.</label>
                    </div>
                    <div class="form-group m-0">
                        <button type="submit" class="btn-submit mt-2" onclick="if(!this.form.checkbox.checked){return false}">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
