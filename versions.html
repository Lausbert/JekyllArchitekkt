---
layout: default
title: Versions
---
<div class="p-t-100 p-b-100">
    <div class="container">
        <div class="versions-wrapper">
            <div class="row justify-content-center">
                {% for version in site.data.versions %}
                    <div class="col-md-10">
                        <div class="card" data-aos="fade-up">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h5 class="card-title font-weight-bold">{{version.version}}</h5>
                                    </div>
                                    <div class="col-sm-6 text-sm-right">
                                        <h6 class="font-weight-light small">{{ version.date | date_to_long_string }}</h6>
                                    </div>
                                </div>
                                    <ul>
                                        {% for feature in version.features %}
                                            <li class="card-text font-weight-light small">{{feature}}</li>
                                        {% endfor %}
                                    </ul>
                                <a class="float-right" href="{{site.baseurl}}/assets/versions/{{version.version}}/Architekkt.zip" download="Architekkt.zip">
                                    <button type="button" class="btn btn-primary">
                                        Download
                                    </button>
                                </a>
                            </div>
                          </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
