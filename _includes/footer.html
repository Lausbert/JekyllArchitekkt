<footer class="footer-area background-color2">
    <div class="container">
        <div class="p-b-100">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-3">
                    <div class="footer-widget">
                        <div class="widget-title">
                            <h5 class="heading-5">Architekkt</h5>
                        </div>
                        <ul class="widget-list list-inline">
                            <nav class="nav flex-column navbar-dark">
                                <div class="navbar-nav mr-auto">
                                    {% if page.url == "/" %}
                                    <a class="nav-item nav-link active" href="{{site.url}}">Home</a>
                                    {% else %}
                                    <a class="nav-item nav-link" href="{{site.url}}">Home</a>
                                    {% endif %}
                                    {% if page.url == "/blog.html" %}
                                    <a class="nav-item nav-link active" href="{{site.url}}/blog.html">Blog</a>
                                    {% else %}
                                    <a class="nav-item nav-link" href="{{site.url}}/blog.html">Blog</a>
                                    {% endif %}
                                    {% if page.url == "/imprint.html" %}
                                    <a class="nav-item nav-link active" href="{{site.url}}/imprint.html">Imprint</a>
                                    {% else %}
                                    <a class="nav-item nav-link" href="{{site.url}}/imprint.html">Imprint</a>
                                    {% endif %}
                                </div>
                            </nav>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5 col-lg-3">
                    <div class="footer-widget">
                        <div class="widget-title">
                            <h5 class="heading-5">Subscribe Us</h5>
                        </div>
                        <form action="{{site.mailchimp-list}}" method="post" name="mc-embedded-subscribe-form"
                            class="wj-contact-form validate" target="_blank" novalidate>
                            <div class="form-group">
                                <input type="text" class="form-control required email" placeholder="Your Email">
                            </div>
                            <div class="form-group m-0">
                                <button name="subscribe" class="btn btn-primary btn-block" type="submit">Submit
                                    Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="footer-shape list-inline">
        <li class="left"><img src="{{site.baseurl}}/assets/images/footer-bg-left.png" alt="footer shape" /></li>
        <li class="right"><img src="{{site.baseurl}}/assets/images/footer-bg-right.png" alt="footer shape" /></li>
    </ul>
</footer>
