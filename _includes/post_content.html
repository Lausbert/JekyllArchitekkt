<article class="blog-post">
    {% if post.post_image %}
    <div class="post-img"><a href="{{post.url}}"><img src="{{post.post_image}}" alt="{{post.title}}" /></a></div>
    {% endif %}
    <div class="post-content">
        <div class="post-desc">
            <h5 class="heading-5"><a href="{{post.url}}">{{post.title}}</a></h5>
            <p>{{post.content | strip_html | truncate:"80"}}</p>
            <a href="{{post.url}}" class="post-btn">Read More</a>
        </div>
    </div>
</article>
