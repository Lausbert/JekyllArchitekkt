<div class="blog-area bg-color1 p-t-130 p-b-130">
    <div class="container">
        <div class="blog-wrapper">
            <div class="row">
                {% for post in site.posts %}
                <div class="col">
                    <article class="card text-center mx-auto" data-aos="fade-up">
                        {% if post.post_image %}
                        <a href="{{post.url}}"><img class="card-img-top" src="{{post.post_image}}" alt="{{post.title}}" /></a>
                        {% endif %}
                        <div class="card-body">
                            <div class="post-desc">
                                <h6 class="card-title font-weight-bold"><a href="{{post.url}}">{{post.title}}</a></h5>
                                <p class="card-text font-weight-light small mt-4">{{post.content | strip_html | truncate:"80"}}</p>
                                <a href="{{post.url}}" class="post-btn">Read More</a>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
            <div class="row justify-content-center">
            </div>
        </div>
    </div>
</div>
